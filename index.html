<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div id="canvas" class="wrapper">
      <main>
        <h3 class="heading">We're launching soon</h3>
        <div class="time">
          <div class="time-item">
            <div class="time-box">
              <p id="days"></p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span>DAYS</span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p id="hours"></p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span> Hours </span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p id="minutes"></p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span> Minutes </span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p id="seconds"></p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span>Seconds</span>
          </div>
        </div>
      </main>
      <footer>
        <div class="brands">
          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
<script>
  const countDownDate = new Date("aug 8, 2024 22:05:00").getTime();
  const callBack = (item, value) => {
    document.getElementById(item).innerHTML = value.toString().padStart(2, "0");
  };
  const x = setInterval(function () {
    // Get today's date and time
    const now = new Date().getTime();

    // Find the distance between now and the count down date
    const distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Output the result in an element with id="demo"
    callBack("days", days);
    callBack("hours", hours);
    callBack("minutes", minutes);
    callBack("seconds", seconds);
    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      callBack("days", "00");
      callBack("hours", "00");
      callBack("minutes", "00");
      callBack("seconds", "00");
    }
  }, 1000);
</script>
