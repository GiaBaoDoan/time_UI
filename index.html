<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h3 class="heading">We're launching soon</h3>
        <div class="time">
          <div class="time-item">
            <div class="time-box">
              <p>08</p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span>DAYS</span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p>23</p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span> Hours </span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p>55</p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span> Minutes </span>
          </div>
          <div class="time-item">
            <div class="time-box">
              <p>41</p>
              <div class="line"></div>
              <div class="shadow left-shadow"></div>
              <div class="right-shadow shadow"></div>
            </div>
            <span>Seconds</span>
          </div>
        </div>
      </main>
      <footer>
        <div class="brands">
          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
